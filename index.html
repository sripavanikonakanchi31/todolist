<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
    
    <header>
        <h1 class="todo-title">TODO</h1>
    </header>
    <div class="add-issue">
        <button class="add-issue-btn" id="addissue">Add Issue</button>
    </div>
    <div class="form-modle" id="formmodle">
        <div class="form-wrapper" id="form">
            <form class="todo-form">
                <div class="title">
                    <input name="title" id="title" />
                </div>
                <div class="desc">
                    <input type="text" name="desc" id="desc" />
                </div>
                <div class="contact">
                    <input type="text" name="contact" id="contact"/>
                </div>
                <div class="address">
                    <input type="text" name="address" id="address"/>
                </div>
                <div class="form-btn-wrapper">
                    <input class="cancel" type="button" value="cancel" id="cancel" />
                    <input class="submit" type="submit" value="submit" id="submit" />
                </div>
            </form>
        </div>
    </div>
    <div class="todo-list" id="todo-list">
        <div class="item">
            <div>id</div>
            <div>title</div>
            <div>description</div>
        </div>
    </div>

    

    <script src="./main.js"></script>
</body>
</html>
